{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}

{% load static %}

{% block content %}

    <a href="{% url 'semester_list' %}" class="primary1">Term List</a> <i>&rsaquo;</i> Term Add & update</div>

            <p class="form-title">Term Add & update Form</p>

        </div>
    </div>
</div>

{% endblock content %}
